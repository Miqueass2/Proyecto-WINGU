<!DOCTYPE html>
<html lang="es">
   <head>
      <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
      <link rel="stylesheet" href="./index.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <script src="./index.js" defer></script>
   </head>
   <body>
      <header>
         <!-- Aquí puedes agregar el código del encabezado, como el logo y las opciones básicas -->
         <img class="logo" src="./images/logoVectorizado.png" alt="">
         <nav>
            <ul>
                <div class="button-container">
                <button class="bnav">
                  <a href="#">Inicio</a>
                </button>
              </div>
        </div> 
      </ul>
         </nav>
      </header>
      <div class="divider-line">
         <div class="moving-circle"></div>
      </div>
      <div class="container">
         <form class="my-form" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
            <input type="hidden" name="oid" value="00D8b0000031Nbf">
            <input type="hidden" name="retURL" value="https://formulario-grupo10.netlify.app/thanks.html">
            <input type="hidden" id="product_interest" name="product_interest" value="">
            <div class="container__tipo-donante">
               <label class="label-form" for="company">Tipo de Donante</label>
               <select id="company" name="company" name="company">
                  <option class="label-form" id="company" for="company" name="company" value="Individual">Individual</option>
                  <option class="label-form" id="company" for="company" name="company" value="Organización">Organización</option>
                  <option class="label-form" id="company" for="company" name="company" value="Empresa">Empresa</option>
               </select>
            </div>
            <div class="container__tipo-donante">
               <label class="label-form" for="first_name">Nombre</label>
               <input id="first_name" maxlength="40" name="first_name" type="text">
            </div>
            <div class="container__tipo-donante">
               <label class="label-form" for="last_name">Apellidos</label>
               <input id="last_name" maxlength="80" name="last_name" type="text">
            </div>
            <div class="container__tipo-donante">
               <label for="city" class="label-form">Localidad</label>
               <input id="city" maxlength="40" name="city" type="text">
            </div>
            <div class="container__tipo-donante">
               <label class="label-form" for="state">Provincia</label>
               <input id="state" maxlength="20" name="state" size="20" type="text">
            </div>
            <div class="container__tipo-donante">
               <label class="label-form" for="email">Email</label>
               <input id="email" maxlength="80" name="email" size="20" type="text">
            </div>
            <div class="container__tipo-donante">
               <div class="container-num">
                  <label class="container-num__labels" for="email">Número</label>
                  <input class="container-num__input2" for="phone" placeholder="011...." id="email" name="phone" type="number" />
               </div>
            </div>
            <div class="container__tipo-donante">
               <div class="selected-div"></div>
               <p class="p-selected"></p>
            </div>
            <div class="container__tipo-donante">
               <label class="label-form" for="product">¿En qué te gustaría ayudar?</label>
               <select id="00N8b00000IEUI6"  name="00N8b00000IEUI6" title="Tipo de donación">
                  <option value="">--Seleccionar--</option>
                  <option value="Monetaria">Monetaria</option>
                  <option value="En especies">En especies</option>
                  <option value="Voluntariado">Voluntariado</option>
               </select>
            </div>
            <input  id="title" maxlength="40" name="title" size="20" type="hidden" value="Oportunidad" />
            <!-- aqui se agregaria el title en lead
            <label for="title">Title</label><input  id="title" maxlength="40" name="title" size="20" type="text" /><br> -->
            <!-- aqui podria agregarse una Description breve -->
            <!-- <label for="description">Description</label><textarea name="description"></textarea><br> -->
            <div class="container__tipo-donante button__send-contaier">
              <button class="submit-button">
                <a href="./index.html">Enviar</a>
               </button>
            </div>
         </form>
      </div>
      <div class="divider-line">
         <div class="moving-circle"></div>
      </div>
      <footer>
         <!-- Aquí puedes agregar el código del pie de página, como los enlaces sociales y la información de contacto -->
         <div class="footer-container">
            <div class="footer-section">
              <p class="footer-text">Únete a nosotros y sé parte del cambio que deseas ver en el mundo. ¡Tu donación importa!</p>
            </div>
            <div class="footer-copyright">
               <p class="footer-text-two">Copyright ● 2023 - Todos los derechos reservados Guayerd Equipo 10</p>
            </div>
        </div>
      </footer>
  </body>
</html>
